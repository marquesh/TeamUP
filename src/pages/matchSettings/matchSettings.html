<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TeamUP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-item no-lines>
      <ion-label>
        How many are you?
      </ion-label>
    </ion-item>
  </div>
  <div id="totalFirstTeamDiv">
    <ion-item no-lines>
      <ion-label no-lines>Total players for #1</ion-label>
      <ion-select [(ngModel)]="team1">
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
        <ion-option value="7">7</ion-option>
        <ion-option value="8">8</ion-option>
        <ion-option value="9">9</ion-option>
        <ion-option value="10">10</ion-option>
        <ion-option value="11">11</ion-option>
        <ion-option value="12">12</ion-option>
        <ion-option value="13">13</ion-option>
        <ion-option value="14">14</ion-option>
        <ion-option value="15">15</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <div id="totalSecondTeamDiv">
    <ion-item no-lines>
      <ion-label>Total players for #2</ion-label>
      <ion-select [(ngModel)]="team2">
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
        <ion-option value="7">7</ion-option>
        <ion-option value="8">8</ion-option>
        <ion-option value="9">9</ion-option>
        <ion-option value="10">10</ion-option>
        <ion-option value="11">11</ion-option>
        <ion-option value="12">12</ion-option>
        <ion-option value="13">13</ion-option>
        <ion-option value="14">14</ion-option>
        <ion-option value="15">15</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="mixPlayersDiv">
    <ion-item no-lines>
      <ion-label>Randomly sort all players?</ion-label>
      <ion-toggle [(ngModel)]="randomSort"></ion-toggle>
    </ion-item>
  </div>
  <ion-row center class="nextButton">
    <ion-col text-center>
      <button ion-button (click)="next()">
        <ion-icon name="arrow-dropright-circle-outline">Next</ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
