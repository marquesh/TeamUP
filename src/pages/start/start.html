<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TeamUP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      This is a simple app to let you sort teams.
    </ion-card-header>
    <ion-card-content>
      Randomly build teams, pick your players, save results and track your friends matchs evolution. Who is going to be the best
      scorer? The undefeated team of the season?
    </ion-card-content>
  </ion-card>
  <ion-card class="options">
    <img src="/assets/imgs/teams.jpg" />
    <div class="card-title">Teams</div>
    <div class="card-subtitle">Choose a saved team</div>
  </ion-card>
  <ion-card class="options">
    <img src="/assets/imgs/players.jpg" />
    <div class="card-title">Players</div>
    <div class="card-subtitle">Choose your players manually</div>
  </ion-card>

</ion-content>
